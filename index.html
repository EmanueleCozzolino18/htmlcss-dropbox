<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>htmlcss-dropbox</title>
</head>

<body>
    <!-- STRUTTURA A BLOCCHI HEADER-->
    <header>
        <div class="head-cont row s-bet">
            <div class="col-33">
                <ul>
                    <li>
                        <img src="./img/logo-small.png" alt="logo" class="logo">
                    </li>
                    <li>
                        Perch&egrave; Dropbox
                    </li>

                    <li>
                        Funzioni
                    </li>

                    <li>
                        Punti e Prezzi
                    </li>
                </ul>
            </div>
            <div class="col-33 text-left">
                <ul>
                    <li>
                        Supporto
                    </li>
                    <li>
                        Contatta l'ufficio vendite
                    </li>
                    <li>
                        Accedi
                    </li>
                    <li>
                        <div class="start-btn">Inizia</div>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <main>
        <!-- STRUTTURA A BLOCCHI SECONDA SEZIONE -->
        <section>
            <div class="sub-head-cont">
                <div class="sub-head-main">
                    <div class="sub-head-title border">
                    </div>
                    <div class="crative-cont row">
                        <div class="sub-head-desc col-25 border"></div>
                        <div class="sub-head-image col-75 border"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI TERZA SEZIONE -->
        <section>
            <div class="plan-cont">
                <div class="plan-head-cont">
                    <div class="plan-head-title border">
                    </div>
                    <div class="plan-box row">
                        <div class="plan-col33 border plan-h"></div>
                        <div class="plan-col33 border plan-h"></div>
                        <div class="plan-col33 border plan-h"></div>
                    </div>

                    <div class="plan-foot border">

                    </div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI QUARTA SEZIONE -->
        <section>
            <div class="info-cont">
                <div class="info-box row">
                    <div class="sub-head-image col-75 border"></div>
                    <div class="sub-head-desc col-25 border"></div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI QUINTA SEZIONE -->
        <section>
            <div class="buisness-cont">
                <div class="buisness-box">
                    <div class="buisness-title border">
                        <div class="buisness-service row wrap">
                            <div class="plan-col33 border b-h"></div>
                            <div class="plan-col33 border b-h"></div>
                            <div class="plan-col33 border b-h"></div>
                            <div class="plan-col33 border b-h"></div>
                            <div class="plan-col33 border b-h"></div>
                            <div class="plan-col33 border b-h"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI SESTA SEZIONE -->
        <section>
            <div class="count-cont">
                <div class="count-box">
                    <div class="count-title border"></div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI SETTIMA SEZIONE -->
        <section>
            <div class="partner-cont">
                <div class="partner-box row">
                    <div class="plan-col33 border b-h row wrap">
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                    </div>
                    <div class="plan-col33 border b-h"></div>
                    <div class="plan-col33 border b-h row wrap">
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                        <div class="col-50 border"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI OTTAVA SEZIONE -->
        <section>
            <div class="call-act-cont">
                <div class="call-act-box">
                    <div class="col-100 border act-colh "></div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI NONA SEZIONE -->
        <section>
            <div class="quest-cont">
                <div class="quest-box">
                    <div class="col-100 border quest-h"></div>
                </div>
            </div>
        </section>

        <!-- STRUTTURA A BLOCCHI DECIMA SEZIONE -->
        <footer>
            <div class="foot-cont">
                <div class="foot-box row">
                    <div class="foot-col border"></div>
                    <div class="foot-col border"></div>
                    <div class="foot-col border"></div>
                    <div class="foot-col border"></div>
                    <div class="foot-col border"></div>
                </div>
            </div>
        </footer>

    </main>
</body>

</html>
